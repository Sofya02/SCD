<html>
  <head>
    <meta charset="utf-8">

    rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="create_profile.css" rel="stylesheet" type="text/css" media="all" />
    <title>Создать пловца"</title>
    </head>
  <body>
    <img src = "icons/swimming.png" class = "swimmer">
    <header>
      <div class="container">
        <nav class="top-menu">
          <div class="navbar-logo" href="">
              <img src="icons/логотип.png">
              <h1>Swimming Coach's Diary</h1>
          </div>
          <ul class="menu-main">
            <li><a href="index.html">Главная</a></li>
            <li><a href="create_diary.html">Создать журнал</a></li>
            <li><a href="create_profile_swimmer.html">Создать пловца</a></li>
            <li><a href="list_of_swimmers.html">Список пловцов</a></li>
          </ul>
        </nav>
      </div>
    </header>
        
    <div class="main">
      <div class="container">
        <a href="index.html"><img src = "icons/back_arrow.png" class="back_arrow"></a> 
          <div class="anketa"><H2>Создать пловца</H2>
            <div class="form_anketa">
              <FORM NAME="Sel1">
                <TABLE>
                  <TR>
                    <TD><B>Фамилия:<B></TD>
                    <TD><INPUT NAME="Family" SIZE=40 onBlur="this.value=this.value.toUpperCase()"></TD>
                  </TR>
                  <TR>
                    <TD><B>Имя:<B></TD>
                    <TD><INPUT NAME="Name" SIZE=40 onBlur="this.value=this.value.toUpperCase()"></TD>
                  </TR>
                  <TR>
                    <TD><B>Отчетсво:<B></TD>
                    <TD><INPUT NAME="Patronymic" SIZE=40 onBlur="this.value=this.value.toUpperCase()"></TD>
                  </TR>
                  <TR>
                    <TD><B>Год рождения:<B></TD>
                    <TD><INPUT NAME="year" SIZE onBlur="this.value=CheckAge(this.value)" onFocus="this.select()"></TD>
                  </TR>
                  <TR>
                    <TD><B>Пол:<B></TD>
                    <TD>
                      <INPUT TYPE="RADIO"  NAME="Sex" VALUE ="Man" CHECKED>Мужчина
                      <INPUT TYPE="RADIO"  NAME="Sex" VALUE ="Woman">Женщина
                    </TD>
                  </TR>
                  <TR>
                    <TD><B>Телефон:<B></TD>
                    <TD><INPUT NAME="Phone" SIZE=40></TD>
                  </TR>
                  <TR>
                    <TD><B>Город:<B></TD>
                    <TD><INPUT NAME="city" SIZE=40></TD>
                  </TR>
                  
                  <TD><INPUT TYPE="button" VALUE="Сохранить" onClick="Complete();"></TD>

                </TABLE>
            </FORM>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        


      </div>
    </footer>
  </body>
</html>
