<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900'
    rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="create_profile.css" rel="stylesheet" type="text/css" media="all" />
    <title>Создать пловца</title>
    </head>
  <body>
    <img src = "icons/swimming.png" class = "swimmer">
    <header>
      <div class="container">
        <nav class="top-menu">
          <div class="navbar-logo" href="">
              <img src="icons/логотип.png">
              <h1>Swimming Coach's Diary</h1>
          </div>
          <ul class="menu-main">
            <li><a href="index.html">Главная</a></li>
            <li><a href="create_diary.html">Создать журнал</a></li>
            <li><a href="create_profile_swimmer.html">Создать пловца</a></li>
            <li><a href="list_of_swimmers.html">Список пловцов</a></li>
          </ul>
        </nav>
      </div>
    </header>
        
    <div class="main">
      <div class="container">
        <a href="index.html"><img src = "icons/back_arrow.png" class="back_arrow"></a> 
          <div class="anketa"><H2>Создать пловца</H2>
            <div class="form_anketa">
              <form action="#" id="form">
                <div>
                  <label for="family">
                    Фамилия:
                    <INPUT type="text" name="family" id="family" placeholder="Введите фамилию" SIZE=30 autocomplete="off">
                  </label>
                </div>
                <div>
                  <label for="username">
                    Имя:
                    <INPUT type="text" name="username" id="username" placeholder="Введите имя" SIZE=20 autocomplete="off"></TD>
                  </label>
                </div>
                <div>
                  <label for="patronymic">
                    Отчество:
                    <INPUT type="text" name="patronymic" id="patronymic" placeholder="Введите отчество" SIZE=30 autocomplete="off">
                  </label>
                </div>
                <div>
                  <label for="year">
                    Год рождения:
                    <input name="year" id="year" type="number" min="1900" max="2020" step="1" value="2020" />
                  </label>
                </div>
                <div>
                  <label for="gender">
                    Пол:
                    <INPUT TYPE="radio" name="gender" id="gender" VALUE ="Man" checked><img src="icons/male-gender.png" class = "gender">
                      <INPUT TYPE="radio" name="gender" id="gender" VALUE ="Woman"><img src="icons/female.png" class = "gender">
                    </label>
                </div>
                <div>
                  <label for="phone">
                    Телефон:
                    <INPUT type="text" id="phone" name="phone" placeholder="Введите номер телефона" SIZE=20 autocomplete="off">
                  </label>
                </div>
                <div>
                  <label for="city">
                    Город:
                    <INPUT type="text" id="city" name="city" placeholder="Введите город" SIZE=30 autocomplete="off">
                  </label>
                </div>
                <div>
                  <button type="submit">Отправить</button>
                  </div>
              </form>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        


      </div>
    </footer>

    <script src="create_profile.js"></script>

  </body>
</html>
