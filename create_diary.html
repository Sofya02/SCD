<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900'
    rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="create_diary.css" rel="stylesheet" type="text/css" media="all" />
    <link href="create_profile.css" rel="stylesheet" type="text/css" media="all" />
    <title>Создать журнал</title>
  </head>
  <body>
    <img src = "icons/swimming.png" class = "swimmer">
    <header>
        <div class="container">
          <nav class="top-menu">
            <div class="navbar-logo" href="">
                <img src="icons/логотип.png">
                <h1>Swimming Coach's Diary</h1>
            </div>
            <ul class="menu-main">
              <li><a href="index.html">Главная</a></li>
              <li><a href="create_diary.html">Создать журнал</a></li>
              <li><a href="create_profile_swimmer.html">Создать пловца</a></li>
              <li><a href="list_of_swimmers.html">Список пловцов</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="main">
        <div class="container">
          <a href="index.html"><img src = "icons/back_arrow.png" class="back_arrow"></a> 
          <div class="anketa"><H2>Создать журнал</H2>
           
                <form name="diary" action="index.html">
                    <table>
                      <tr>
                        <td><label for="gender">Пол:</label></td>
                        <td><input TYPE="radio" name="gender" id="gender" VALUE ="Мужчины" checked><img src="icons/male-gender.png" class = "gender">
                          <input TYPE="radio" name="gender" id="gender" VALUE ="Женщины"><img src="icons/female.png" class = "gender"></td>
                      </tr>
                      <tr>
                        <td><label for="pool">Бассейн:</label></td>
                        <td>
                          <input TYPE="radio" name="pool" id="pool"  size="30"  VALUE ="25" checked>25
                          <input TYPE="radio" name="pool" id="pool"  size="30"  VALUE ="50">50
                        </td>
                      </tr>
                      <tr>
                        <td><label for="distance">Дистанция:</label></td>
                        <td>
                          <input TYPE="radio" name="distance" id="distance"  size="30"  VALUE ="50" checked>50
                          <input TYPE="radio" name="distance" id="distance"  size="30"  VALUE ="100">100
                          <input TYPE="radio" name="distance" id="distance"  size="30"  VALUE ="200">200
                          <input TYPE="radio" name="distance" id="distance"  size="30"  VALUE ="400">400
                          <input TYPE="radio" name="distance" id="distance"  size="30"  VALUE ="800">800
                          <input TYPE="radio" name="distance" id="distance"  size="30"  VALUE ="1500">1500
                        </td>
                      </tr>
                      <tr>
                         <td><label for="style_swim">Стиль:</label></td>
                         <td>
                          <input TYPE="radio" name="style_swim" id="style_swim"  size="30"  VALUE ="Вольный стиль" checked>Вольный стиль
                          <input TYPE="radio" name="style_swim" id="style_swim"  size="30"  VALUE ="На спине">На спине
                          <input TYPE="radio" name="style_swim" id="style_swim"  size="30"  VALUE ="Брасс">Брасс
                          <input TYPE="radio" name="style_swim" id="style_swim"  size="30"  VALUE ="Баттерфляй">Баттерфляй
                          <input TYPE="radio" name="style_swim" id="style_swim"  size="30"  VALUE ="Комплексное плавание">Комплексное плавание
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <input type="submit" name="submit" value="Создать" />
                        </td>
                      </tr>
                    </table>
               
                  </form>
          
          </div>

          <div class="tab">
          <table border="1" id="table2">
            <tr class="first">
            <td>Пол</td>
             <td>Бассейн</td>
             <td>Дистанция</td>
             <td>Стиль</td>
            </tr>
            <tbody id="tablebody2"></tbody>
           </table>
          </div>
        </div>
      </div>

    <footer>
      <div class="container">
        


      </div>
    </footer>

    <script src="diary.js"></script>
    <script src="listDiaries.js"></script>
  </body>
</html>
