<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900'
    rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="create_diary.css" rel="stylesheet" type="text/css" media="all" />
    <title>Создать журнал</title>
  </head>
  <body>
    <img src = "icons/swimming.png" class = "swimmer">
    <header>
        <div class="container">
          <nav class="top-menu">
            <div class="navbar-logo" href="">
                <img src="icons/логотип.png">
                <h1>Swimming Coach's Diary</h1>
            </div>
            <ul class="menu-main">
              <li><a href="index.html">Главная</a></li>
              <li><a href="create_diary.html">Создать журнал</a></li>
              <li><a href="create_profile_swimmer.html">Создать пловца</a></li>
              <li><a href="list_of_swimmers.html">Список пловцов</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="main">
        <div class="container">
          <a href="index.html"><img src = "icons/back_arrow.png" class="back_arrow"></a> 
          <div class="anketa"><H2>Создать журнал</H2>
            <div class="form_anketa">
              <FORM NAME="Sel1">
                <TABLE>
                  <TR>
                    <TD><B>Пол:<B></TD>
                    <TD>
                      <INPUT TYPE="RADIO"  NAME="Sex" VALUE ="Man" CHECKED>Мужчины
                      <INPUT TYPE="RADIO"  NAME="Sex" VALUE ="Woman">Женщины
                    </TD>
                  </TR>
                  <TR>
                    <TD><B>Бассейн:<B></TD>
                    <TD> 
                    <select id="menu1" onchange="1">
                      <option value="1">25</option>
                      <option value="2">50</option>
                    </select>
                    </TD>
                  </TR>
                  <TR>
                    <TD><B>Стиль:<B></TD>
                    <TD>
                      <select name="style_swim" id="s1">
                        <option value="freestyle">Вольный стиль</option>
                        <option value="OnTheBack">На спине</option>
                        <option value="brass">Брасс</option>
                        <option value="batterfly">Баттерфляй</option>
                        <option value="complex_swim"> Комплексное плавание</option>
                      </select>
                    </TD>
                  </TR>
                  <TR>
                    <TD><B>Дистанция:<B></TD>
                    <TD>
                      <select name="distance" id="s2">
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="400">400</option>
                        <option value="800">800</option>
                        <option value="1500">1500</option>
                      </select>
                    </TD>
                  </TR>
                  <TR>
                    <TD><B>Количество тренировок:<B></TD>
                      <TD>
                        <select name="count" id="s3">
                          <option value="1_1">1</option>
                          <option value="2_1">2</option>
                          <option value="3_1">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                          <option value="11">11</option>
                          <option value="12">12</option>
                          <option value="13">13</option>
                          <option value="14">14</option>
                          <option value="15">15</option>
                          <option value="16">16</option>
                          <option value="17">17</option>
                          <option value="18">18</option>
                          <option value="19">19</option>
                          <option value="20">20</option>
                        </select>
                      </TD>
                  </TR>

                  <TD><INPUT TYPE="button" VALUE="Создать журнал" onClick="Complete();"></TD>

                </TABLE>               
              </FORM>
            </div>
          </div>
          
        
          <!--ТАБЛИЦА-->
          <script src="script.js"></script>


        </div>
      </div>

    <footer>
      <div class="container">
        


      </div>
    </footer>
  </body>
</html>
