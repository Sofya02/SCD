                        <FORM NAME="Sel1">
                            <!-- Анкета -->
                            <TABLE>
                               <TR><TD><B>Дисциплина<B></TD>
                                <TD><select name="town" id="s1">

                                  </select>
                               </TD></TR>

                               <TR><TD><B>Бассейн<B></TD>
                                <TD>
                                <select id="menu1" onchange="1">
                                  <option value="1">25</option>
                                  <option value="2">50</option>
                                </select>
                               </TD></TR>
                               

                               
                                <TR><TD><B>Пол:<B></TD>
                                  <TD><INPUT TYPE="RADIO"  NAME="Sex" VALUE ="Man" CHECKED>Мужской

                                </TD>
                                    </TR>

                                    <TR><TD><B>Количество тренировок<B></TD>

                                      <select id="menu1" onchange="1">

                                      </select>
                                     </TD></TR>

                                
                              <!-- Кнопки готовности и сброса -->
                              <TD><INPUT TYPE="button" VALUE="Создать журнал" onClick="Complete();"></TD>
